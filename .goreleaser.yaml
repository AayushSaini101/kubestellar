builds:
- id: "controller-manager"
  main: ./cmd/controller-manager
  binary: bin/controller-manager
  ldflags:
  - "{{ .Env.LDFLAGS }}"
  goos:
  - linux
  goarch:
  - amd64
  - arm64
  ignore:
  - goos: darwin
    goarch: ppc64le
  env:
  - CGO_ENABLED=0
kos:           
  - repository: ghcr.io/kubestellar/kubestellar/controller-manager
    main: ./cmd/controller-manager
    build: controller-manager
    tags:
    - '{{.Version}}'
    - latest
    bare: true
    preserve_import_paths: false
    ldflags:
    - "{{ .Env.LDFLAGS }}"
    platforms:
    - linux/amd64
    - linux/arm64
    env:
    - CGO_ENABLED=0
release:
  disable: true # disable release while testing publishing 
  draft: false
  prerelease: auto
  mode: keep-existing


