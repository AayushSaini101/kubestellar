{{- if index .Values "argo-cd" "install" }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-kubestellar-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-kubestellar-operator
rules:
- apiGroups: [ "" ]
  resources: [ "secrets" ]
  verbs: [ "get" ]
- apiGroups: [ "tenancy.kflex.kubestellar.org" ]
  resources: [ "controlplanes" ]
  verbs: [ "get", "list" ]
- apiGroups: [ "" ]
  resources: [ "pods" ]
  verbs: [ "get", "list" ]
- apiGroups: [ "" ]
  resources: [ "pods/exec" ]
  verbs: [ "create" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-kubestellar-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argocd-kubestellar-operator
subjects:
- kind: ServiceAccount
  name: argocd-kubestellar-operator
  namespace: {{ .Release.Namespace }}
{{- end }}
