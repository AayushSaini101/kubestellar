# permissions for end users to view placements.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: placement-viewer-role
rules:
- apiGroups:
  - edge.scheduling.kcp.dev
  resources:
  - placements
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - edge.scheduling.kcp.dev
  resources:
  - placements/status
  verbs:
  - get
