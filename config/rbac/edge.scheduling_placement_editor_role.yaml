# permissions for end users to edit placements.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: placement-editor-role
rules:
- apiGroups:
  - edge.scheduling.kcp.dev
  resources:
  - placements
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - edge.scheduling.kcp.dev
  resources:
  - placements/status
  verbs:
  - get
