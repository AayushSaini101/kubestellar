apiVersion: edge.kcp.io/v1alpha1
kind: SyncerConfig
metadata:
  name: syncer-config
spec:
  namespaceScope:
    namespaces:
    - test
    resources:
    - apiVersion: v1
      group: ""
      resource: configmaps
  clusterScope:
  - apiVersion: v1
    group: apiextensions.k8s.io
    resource: customresourcedefinitions
    objects:
    - samples.my.domain
  - apiVersion: v1alpha1
    group: my.domain
    resource: samples
    objects:
    - sample-downsync